<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>
<body>
    <h3>The multiples are: </h3>
   <p id="here"></p>
    <script>
        let x = prompt("Multiple table\n\nEnter a number to generate multiples");
        let y = prompt("Multiple table\n\nEnter highest value to set the limit for the multiples");
        let z = "";
        
        for(let i=1; i<=y/x; i++)
        {
            z += (x*i) + " ";
            document.getElementById("here").innerHTML = z;
        }
    </script>
</body>
</html>
